<!DOCTYPE html>
ngrok http 8000

<html>
  <head>
    <meta charset="utf-8">
    <title>Terminal</title>
    <style>
      /* Add some styling to make the website look like a terminal */
      body {
        font-family: monospace;
        background-color: black;
        color: white;
      }
      .prompt {
        color: green;
      }
      .command {
        color: yellow;
      }
      .output {
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Add some content to the terminal -->
    <div class="prompt">user@machine:~$</div>
    <div class="command">ls</div>
    <div class="output">
      index.html
      style.css
    </div>
  </body>
</html>
